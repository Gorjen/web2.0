<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
    <head>
        <title>环形按钮</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="assets/images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="lodash.js"></script>
        <script type="text/javascript" src="jQuery.js"></script>
        <script type="text/javascript" src="s1.js"></script>
    </head>
    <body>
        <div id="at-plus-container">
            <div id="bottom-positioner">
                <div id="button">
                    <div id="info-bar">
                        <div style="display:block" class="info">
                            <ul id="control-info">
                                <li title="2人参与讨论" class="page_user"></li>
                                <li title="3条评论" class="page_comment"><span class="sum"></span></li>
                                <li title="我有6条评论" class="mine_posted"></li>
                                <li title="被赞6次" class="mine_like"></li>
                            </ul>
                        </div>
                    </div>
                    <div id="control-ring-container">
                        <ul id="control-ring">
                            <li title="蒙板" class="mask_button" id="mask"><span id="a" class="small">A<span class="unread" id="one">...</span></span></li>
                            <li title="历史记录" class="history_button" id="history"><span id="b" class="small">B<span class="unread" id="two">...</span></span></li>
                            <li title="消息" class="message_button" id="message"><span id="c" class="small">C<span class="unread" id="three">...</span></span></li>
                            <li title="设置" class="setting_button" id="setting"><span id="d" class="small">D<span class="unread" id="four">...</span></span></li>
                            <li title="登录/注册" class="sign_button" id="sign"><span id="e" class="small">E<span class="unread" id="five">...</span></span></li>
                        </ul>
                    </div>
                    <div class="apb">
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
