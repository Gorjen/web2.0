<!DOCTYPE html>
<html>
    <head>
        <title>maze</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon" href="http://img4.duitang.com/uploads/item/201201/15/20120115123016_ztQnn.thumb.224_0.jpg">
        <link rel="stylesheet" type="text/css" href="maze.css">
        <script type="text/javascript" src="maze.js"></script>
    </head>

    <body>
        <div id="whole">
            <h1>The Amazing Mouse Maze!</h1>
            <h2>Move your mouse over the "S" to begin.</h2>
            <input id="output" disabled="disabled"/>
            <div id="maze">
                <div id="one" class="pp"></div>
                <div id="two" class="pp"></div>
                <div id="three" class="pp"></div>
                <div id="four" class="pp"></div>
                <div id="five" class="pp"></div>
                <div id="walls">
                    <div id="six" class="w"></div>
                    <div id="seven" class="w"></div>
                    <div id="eight" class="w"></div>
                    <div id="nine" class="w"></div>
                    <div id="ten" class="w"></div>
                </div>
                <div class="move">
                    <div id="start">S</div>
                    <div id="end">E</div>
                </div>
            </div>
            <h3>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</h3>
            <div id="wall"></div>
            <h4>Good luck!</h4>
            <div id="check_one"></div>
            <div id="check_two"></div>
            <div id="check_three"></div>
            <div id="check_four"></div>
        </div>
    </body>
</html>
