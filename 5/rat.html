<!DOCTYPE html>
<html>
    <head>
        <title>Whac-a-mole</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon" href="https://timgsa.baidu.com/timg?image&quality=80&size=b10000_10000&sec=1476526556273&di=14b603366b2486d5b93f5e67b1e4f3e4&imgtype=jpg&src=http%3A%2F%2Fim1.tongbu.com%2Fappicon%2Fapp%2F746%2F46%2F566508746_D32B2EB3.jpg">
        <link rel="stylesheet" type="text/css" href="rat.css">
        <script type="text/javascript" src="rat.js"></script>
    </head>

    <body>
        <div id="whole">
            <h1>Whac-a-mole</h1>
            <h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2>
            <div id="description">
                <button id="startend"><span>Start Game | Stop Game</span></button>
                <div id="time_input">
                <p id="time">Time: </p>
                <input id="input" disabled="disabled" />
                </div>
                <input id="result" disabled="disabled" />
                <div id="score_output">
                <p id="score">Score: </p>
                <input id="output" disabled="disabled" />
                </div>
            </div>
            <div id="Moles"></div>
            <h3>Instructions:</h3>
            <ol>
                <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
                <li>1 point per hit, minus 1 point per miss.</li>
            </ol>
        </div>
    </body>
</html>
