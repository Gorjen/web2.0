<!DOCTYPE html>
<html>
    <head>
        <title>计算器</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon" sizes="196x196" href="http://static.freepik.com/free-photo/calculator_318-9570.jpg">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script type="text/javascript" src="calculator.js"></script>
    </head>

    <body>
        <div id="name"><span>简单计算器</span></div>
        <div id="core">
            <div id="result">
                <input id="input" disabled="disabled" />
                <input id="output" disabled="disabled" />
            </div>
            <div id="buttons">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">*</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract">-</button>
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="delete">←</button>
                <button id="add">+</button>
                <button id="left">(</button>
                <button id="right">)</button>
                <button id="cancel">CE</button>
                <button id="equal">=</button>
            </div>
        </div>
    </body>
</html>
