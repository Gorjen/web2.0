<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
    <head>
        <title>计算器</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="icon" sizes="196x196" href="http://static.freepik.com/free-photo/calculator_318-9570.jpg">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script type="text/javascript" src="jQuery.js"></script>
        <script type="text/javascript" src="lodash.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
    </head>

    <body>
        <div id="name"><span>简单计算器</span></div>
        <div id="core">
            <div id="result">
                <input id="input" disabled="disabled" />
                <input id="output" disabled="disabled" />
            </div>
            <div id="buttons">
                <button id="seven" value="7" class="out">7</button>
                <button id="eight" value="8" class="out">8</button>
                <button id="nine" value="9" class="out">9</button>
                <button id="divide" value="/" class="out">/</button>
                <button id="four" value="4" class="out">4</button>
                <button id="five" value="5" class="out">5</button>
                <button id="six" value="6" class="out">6</button>
                <button id="multiply" value="*" class="out">*</button>
                <button id="one" value="1" class="out">1</button>
                <button id="two" value="2" class="out">2</button>
                <button id="three" value="3" class="out">3</button>
                <button id="subtract" value="-" class="out">-</button>
                <button id="zero" value="0" class="out">0</button>
                <button id="dot" value="." class="out">.</button>
                <button id="delete" value="←" class="deal">←</button>
                <button id="add" value="+" class="out">+</button>
                <button id="left" value="(" class="out">(</button>
                <button id="right" value=")" class="out">)</button>
                <button id="cancel" value="CE" class="deal">CE</button>
                <button id="equal" value="=" class="deal">=</button>
            </div>
        </div>
    </body>
</html>
